<mat-card class="floating-box wide">

  <h1 class="text-center">Supervisor</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="studentID">
      <th mat-header-cell *matHeaderCellDef> Student ID </th>
      <td mat-cell *matCellDef="let row"> {{row.studentID}} </td>
    </ng-container>

    <ng-container matColumnDef="major">
      <th mat-header-cell *matHeaderCellDef> Major </th>
      <td mat-cell *matCellDef="let row"> {{row.major}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="table__actions" mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="View Details" (click)="storeItem(row)">
          <i class="fa fa-file"></i>
        </button>

        <button mat-icon-button matTooltip="Print PDF">
            <i class="fa fa-print"></i>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
